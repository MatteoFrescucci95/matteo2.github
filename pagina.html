<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di destinazione</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

<div class="blocco_dati d-flex flex-column align-items-center">
<p style="color: blueviolet;">QUESTI SONO I TUOI DATI:</p>
<div id="pagina"></div>
</div>

<script>

    const RisultatiPagina = document.getElementById("pagina");
    new URLSearchParams(window.location.search).forEach((value,name) => {
        RisultatiPagina.append(`${name}: ${value}`);
        RisultatiPagina.append(document.createElement("br"))
 });  

</script>
    
</body>
</html>
